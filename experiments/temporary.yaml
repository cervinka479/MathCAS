name: temporary
verbose: true
save_logs: true
seed: 42
output_dir: outputs

architecture:
    in_size: 9
    out_size: 1
    hidden_layers: [64, 32]
    activation: ReLU
    use_dropout: false
    dropout: 0.5
    dropout_inplace: true
    final_activation: null

training:
    learning_rate: 0.000028357
    optimizer: AdamW
    loss_function: MSELoss
    epochs: 30
    early_stopping: true
    patience: 10
    scheduler: ReduceLROnPlateau
    scheduler_patience: 4
    scheduler_factor: 0.5
    scheduler_threshold: 0.1

data:
    path_to_data: datasets\dataset_compressible_flow_60M_training_nstep180.csv
    num_samples: 5000
    batch_size: 81
    in_cols: [A11, A21, A31, A12, A22, A32, A13, A23, A33]
    out_cols: [Shear]
    val_split: 0.1
    shuffle: false
    sliding_window: null
