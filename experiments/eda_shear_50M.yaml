name: eda_shear_50M
verbose: true
save_logs: true
seed: 42
output_dir: outputs

architecture:
    in_size: 9
    out_size: 1
    hidden_layers: [500, 500, 500, 500, 500, 500]
    activation: ReLU
    use_dropout: false
    dropout: 0.5
    dropout_inplace: false
    final_activation: null

training:
    learning_rate: 8.727063100330734e-05
    optimizer: AdamW
    loss_function: MSELoss
    epochs: 500
    early_stopping: true
    patience: 10
    scheduler: ReduceLROnPlateau
    scheduler_patience: 3
    scheduler_factor: 0.5
    scheduler_threshold: 0.1

data:
    path_to_data: c:\Users\cervinka\cervinka\dataset_compressible_flow_60M_training_nstep180.csv
    num_samples: 50000000
    batch_size: 32
    in_cols: [A11, A21, A31, A12, A22, A32, A13, A23, A33]
    out_cols: [Shear]
    val_split: 0.1
    shuffle: false
    sliding_window: 5000000
